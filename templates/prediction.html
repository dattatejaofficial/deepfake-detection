<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4 mx-auto text-center" style="max-width: 600px;">
            <h2 class="mb-4">Prediction Result</h2>

            <img src="{{ img_path }}" class="img-fluid rounded mb-3 border" alt="Uploaded Image">

            <h4 class="text-muted">Class:</h4>
            <h3 class="{{ 'text-danger' if result == 'Fake' else 'text-success' }}">
                {{ result }}
            </h3>

            <h4 class="text-muted mt-3">Confidence Score:</h4>
            <p class="fs-5">{{ score }}</p>

            <a href="/" class="btn btn-secondary mt-4">Try Another Image</a>
        </div>
    </div>

</body>
</html>
